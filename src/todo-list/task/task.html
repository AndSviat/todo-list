    <label class="label__complete-task" for="checkbox__complete-task"></label>
</div>
<div class="task__description">
    <span class="task-text">{{task}}</span>
</div>
<div class="form-group form-group__after">
    <input type="checkbox" class="checkbox checkbox__delete-task" id="checkbox__delete-task" />
    <label class="label__delete-task" for="checkbox__delete-task"></label>
</div>
